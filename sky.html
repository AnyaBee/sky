<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sky Cinema</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/normalise.css" rel="stylesheet">
        <link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-block">
                <section class="promo">
                    <a class="promo-link fancybox.iframe" id="inline" target="_blank" href="http://www.youtube.com/watch?v=JmDHIVKWw5o&feature=player_embedded&autoplay=1">
                        <div class="circle">
                            <div class="circle2">
                                <h2>The future is now</h2>
                            </div>
                        </div>
                    </a>
                </section>
                <section class="downloads">
                    <div id="movies-block" class="movies">
                        <a href="#">
                            <h2>Movies</h2>
                        </a>
                    </div>
                </section>
            </div>
            <div class="wrapper-block">
                <section class="map-feed">
                    <div id="map" class="map"></div>
                </section>
                <section class="main-wheel">
                    <div id="circle-large" class="circle-wheel">
                        <div class="circle-wheel-inner">
                            <h2>Enter the new reality</h2>
                        </div>
                    </div>
                </section>
                <section class="images">
                    <div id="image-1" class="image image1"></div>
                    <div id="image-2" class="image image2"></div>
                    <div id="image-3" class="image image3"></div>
                </section>
            </div>
            <section class="message">
                <h2>You are here for the new beginning...</h2>
            </section>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/keys.js"></script>
        <script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript" src="fancybox/jquery.fancybox.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQvRPenrfX1aydq8WgX--A2QRmqVhbrhI"></script>
        <script type="text/javascript" src="js/custom-map.js"></script>
    </body>
</html>
